<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">15 Puzzle Game</h1>
        <div id="puzzle-container" class="d-flex flex-wrap"></div>
        <div class="text-center mt-3">
            <button id="shuffle-button" class="btn btn-primary">Shuffle</button>
        </div>
        <div class="text-center mt-3">
            <p>Best Time: <span id="best-time">N/A</span></p>
            <p>Current Time: <span id="current-time">0</span> seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
